<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Budget Analyzer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Personal Budget Analyzer</h1>
    <p class="author">Built by Sushmoy</p>

    <div class="form">
      <input type="text" id="title" placeholder="Enter title (e.g. Salary, Rent)">
      <input type="number" id="amount" placeholder="Enter amount">
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button onclick="addEntry()">Add</button>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <p>Total Income: <span id="totalIncome">0</span></p>
      <p>Total Expense: <span id="totalExpense">0</span></p>
      <p>Balance: <span id="balance">0</span></p>
    </div>

    <canvas id="budgetChart"></canvas>

    <h2>Transactions</h2>
    <ul id="transactionList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
